name: Docker Image CI for GHCR

on:
  push

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push image
        run:
          docker login --username surmatik --password ${{ secrets.GH_PAT }} ghcr.io
          docker build . --tag ghcr.io/surmatik/framadate-ceviwetzikon:latest
          docker push ghcr.io/surmatik/framadate-ceviwetzikon:latest